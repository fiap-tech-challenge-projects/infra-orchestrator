name: Bootstrap AWS Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'create'
        type: choice
        options:
          - create
          - destroy

env:
  AWS_REGION: 'us-east-1'
  LOCK_TABLE: 'fiap-terraform-locks'

jobs:
  bootstrap:
    name: Bootstrap Terraform Backend
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set Bucket Name
        id: bucket
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT
          echo "STATE_BUCKET=fiap-tech-challenge-tf-state-${ACCOUNT_ID}" >> $GITHUB_ENV
          echo "Using bucket: fiap-tech-challenge-tf-state-${ACCOUNT_ID}"

      - name: Create S3 Bucket
        if: ${{ github.event.inputs.action == 'create' }}
        run: |
          # Check if bucket exists
          if aws s3api head-bucket --bucket ${{ env.STATE_BUCKET }} 2>/dev/null; then
            echo "Bucket ${{ env.STATE_BUCKET }} already exists"
          else
            echo "Creating bucket ${{ env.STATE_BUCKET }}"
            aws s3 mb s3://${{ env.STATE_BUCKET }} --region ${{ env.AWS_REGION }}

            # Enable versioning
            aws s3api put-bucket-versioning \
              --bucket ${{ env.STATE_BUCKET }} \
              --versioning-configuration Status=Enabled

            # Enable encryption
            aws s3api put-bucket-encryption \
              --bucket ${{ env.STATE_BUCKET }} \
              --server-side-encryption-configuration '{
                "Rules": [{
                  "ApplyServerSideEncryptionByDefault": {
                    "SSEAlgorithm": "AES256"
                  }
                }]
              }'

            # Block public access
            aws s3api put-public-access-block \
              --bucket ${{ env.STATE_BUCKET }} \
              --public-access-block-configuration '{
                "BlockPublicAcls": true,
                "IgnorePublicAcls": true,
                "BlockPublicPolicy": true,
                "RestrictPublicBuckets": true
              }'

            echo "Bucket created successfully"
          fi

      - name: Create DynamoDB Table
        if: ${{ github.event.inputs.action == 'create' }}
        run: |
          # Check if table exists
          if aws dynamodb describe-table --table-name ${{ env.LOCK_TABLE }} 2>/dev/null; then
            echo "Table ${{ env.LOCK_TABLE }} already exists"
          else
            echo "Creating DynamoDB table ${{ env.LOCK_TABLE }}"
            aws dynamodb create-table \
              --table-name ${{ env.LOCK_TABLE }} \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --region ${{ env.AWS_REGION }}

            # Wait for table to be active
            aws dynamodb wait table-exists --table-name ${{ env.LOCK_TABLE }}
            echo "Table created successfully"
          fi

      - name: Destroy DynamoDB Table
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          if aws dynamodb describe-table --table-name ${{ env.LOCK_TABLE }} 2>/dev/null; then
            echo "Deleting DynamoDB table ${{ env.LOCK_TABLE }}"
            aws dynamodb delete-table --table-name ${{ env.LOCK_TABLE }}
            echo "Table deleted"
          else
            echo "Table ${{ env.LOCK_TABLE }} does not exist"
          fi

      - name: Destroy S3 Bucket
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          if aws s3api head-bucket --bucket ${{ env.STATE_BUCKET }} 2>/dev/null; then
            echo "Emptying and deleting bucket ${{ env.STATE_BUCKET }}"
            # Empty the bucket first (including versions)
            aws s3 rm s3://${{ env.STATE_BUCKET }} --recursive
            # Delete all versions
            aws s3api list-object-versions --bucket ${{ env.STATE_BUCKET }} \
              --query 'Versions[].{Key:Key,VersionId:VersionId}' --output json | \
              jq -r '.[] | "\(.Key) \(.VersionId)"' | \
              while read key version; do
                aws s3api delete-object --bucket ${{ env.STATE_BUCKET }} --key "$key" --version-id "$version"
              done
            # Delete the bucket
            aws s3 rb s3://${{ env.STATE_BUCKET }}
            echo "Bucket deleted"
          else
            echo "Bucket ${{ env.STATE_BUCKET }} does not exist"
          fi

      - name: Summary
        run: |
          echo "# Bootstrap Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Action: ${{ github.event.inputs.action }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.action }}" == "create" ]; then
            echo "### Resources Created" >> $GITHUB_STEP_SUMMARY
            echo "- **S3 Bucket:** \`${{ env.STATE_BUCKET }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **DynamoDB Table:** \`${{ env.LOCK_TABLE }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "Run the **Deploy All Infrastructure** workflow to deploy all components." >> $GITHUB_STEP_SUMMARY
          else
            echo "### Resources Destroyed" >> $GITHUB_STEP_SUMMARY
            echo "- S3 Bucket and DynamoDB Table have been removed" >> $GITHUB_STEP_SUMMARY
          fi
